<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>うちの子オーダーメイドトートバッグ（切り抜き）</title>
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* 其他样式保持不变 */
        /* 调整封面样式以适应图标 */
        .video-container .cover {
            /* 其他样式保持不变 */
            justify-content: center; /* 确保图标居中 */
            align-items: center; /* 确保图标居中 */
        }
        /* 添加播放和停止按钮的样式 */
        .control-button {
            font-size: 24px; /* 根据需要调整图标大小 */
            color: white; /* 根据封面颜色调整 */
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            border: none;
            padding: 10px; /* 按钮内边距 */
            border-radius: 5px; /* 按钮圆角 */
        }
    </style>
</head>
<body>
    <!-- 图片部分 -->
    <!-- ... 图片标签 ... -->

    <!-- 视频部分 -->
    <div class="video-container">
        <video id="myVideo" controls>
            <source src="视频1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- 封面和播放按钮 -->
        <div class="cover">
            <button class="control-button" onclick="playVideo()"><i class="fas fa-play"></i></button>
        </div>
    </div>

    <script>
        // 获取视频元素
        var video = document.getElementById('myVideo');
        // 播放视频函数
        function playVideo() {
            video.play();
            // 视频开始播放时，隐藏封面和播放按钮
            document.querySelector('.cover').style.display = 'none';
        }
        // 视频结束时重新显示封面和播放按钮
        video.addEventListener('ended', function() {
            document.querySelector('.cover').style.display = 'block';
        });
        // 视频关闭函数
        function stopVideo() {
            video.pause();
            video.currentTime = 0;
            // 视频停止播放时，显示封面和播放按钮
            document.querySelector('.cover').style.display = 'block';
        }
        // 添加关闭按钮
        var closeButton = document.createElement('button');
        closeButton.className = 'control-button';
        closeButton.innerHTML = '<i class="fas fa-stop"></i>';
        closeButton.onclick = stopVideo;
        // 将关闭按钮添加到视频容器中，并确保在视频元素之后
        video.parentNode.insertBefore(closeButton, video.nextSibling);
    </script>
    <!-- 图片部分 -->
    <!-- ... 剩余的图片标签 ... -->
</body>
</html>
